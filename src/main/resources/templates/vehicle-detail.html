<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${vehicle.modelYear + ' ' + vehicle.modelName}">Vehicle Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-warning pb-3 pt-3" style="background-color: #f8f9fa!important; border-bottom: 1px solid #ddd;">
    <div class="container">
        <a class="navbar-brand fw-bold text-dark" href="/">mini<span class="bg-warning px-1 rounded border border-dark">sahibinden</span>.com</a>
        <a href="/" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 400px;">
                    <i class="fa-solid fa-car fa-5x"></i>
                </div>
                <div class="card-body">
                    <h2 class="card-title fw-bold mb-3" th:text="${vehicle.modelYear + ' ' + vehicle.modelName}">Vehicle</h2>
                    <span class="badge" th:classappend="${vehicle.listing.status.name() == 'Active'} ? 'bg-success' : 'bg-secondary'" 
                          th:text="${vehicle.listing.status}">Status</span>
                    <hr>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <h5 class="fw-bold"><i class="fa-solid fa-calendar"></i> Model Year</h5>
                            <p class="card-text fs-4" th:text="${vehicle.modelYear}">2020</p>
                        </div>
                        <div class="col-md-4">
                            <h5 class="fw-bold"><i class="fa-solid fa-road"></i> Kilometers</h5>
                            <p class="card-text fs-4" th:text="${#numbers.formatDecimal(vehicle.kilometers, 0, 'COMMA', 0, 'POINT')} + ' km'">0 km</p>
                        </div>
                        <div class="col-md-4">
                            <h5 class="fw-bold"><i class="fa-solid fa-calendar-day"></i> Listed</h5>
                            <p class="card-text fs-4" th:text="${vehicle.listing.listingDate}">Date</p>
                        </div>
                    </div>
                    
                    <hr>
                    <h5 class="fw-bold">Vehicle Details</h5>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th scope="row">Model</th>
                                <td th:text="${vehicle.modelName}">Model Name</td>
                            </tr>
                            <tr>
                                <th scope="row">Year</th>
                                <td th:text="${vehicle.modelYear}">Year</td>
                            </tr>
                            <tr>
                                <th scope="row">Kilometers</th>
                                <td th:text="${#numbers.formatDecimal(vehicle.kilometers, 0, 'COMMA', 0, 'POINT')} + ' km'">0 km</td>
                            </tr>
                            <tr>
                                <th scope="row">Listing Date</th>
                                <td th:text="${vehicle.listing.listingDate}">Date</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h3 class="text-primary fw-bold" th:text="${#numbers.formatDecimal(vehicle.listing.price, 0, 'COMMA', 0, 'POINT')} + ' TL'">0 TL</h3>
                    <hr>
                    <button class="btn btn-primary w-100 mb-2"><i class="fa-solid fa-phone"></i> Contact Seller</button>
                    <button class="btn btn-outline-primary w-100"><i class="fa-solid fa-heart"></i> Add to Favorites</button>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold"><i class="fa-solid fa-user"></i> Seller Info</div>
                <div class="card-body">
                    <p class="mb-1"><strong>Name:</strong> <span th:text="${vehicle.listing.user.fullName}">Seller Name</span></p>
                    <p class="mb-1"><strong>Email:</strong> <span th:text="${vehicle.listing.user.email}">Email</span></p>
                    <p class="mb-1"><strong>Phone:</strong> <span th:text="${vehicle.listing.user.phone}">Phone</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5 py-3 text-center text-muted border-top">
    <small>&copy; 2025 Mini-Sahibinden Marketplace</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
