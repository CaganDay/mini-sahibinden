<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Mini Sahibinden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .register-card .card-header {
            border-radius: 15px 15px 0 0;
            background: linear-gradient(135deg, #ffc107 0%, #ffdb4d 100%);
        }
        .btn-register {
            background: linear-gradient(135deg, #ffc107 0%, #ffdb4d 100%);
            border: none;
            font-weight: bold;
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #e0a800 0%, #ffc107 100%);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-warning pb-3 pt-3" style="background-color: #f8f9fa!important; border-bottom: 1px solid #ddd;">
    <div class="container">
        <a class="navbar-brand fw-bold text-dark" href="/">mini<span class="bg-warning px-1 rounded border border-dark">sahibinden</span>.com</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card register-card">
                <div class="card-header text-center py-4">
                    <h3 class="mb-0 text-dark"><i class="fa-solid fa-user-plus me-2"></i>Create Account</h3>
                </div>
                <div class="card-body p-4">
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-semibold">
                                <i class="fa-solid fa-user me-1"></i> Full Name
                            </label>
                            <input type="text" class="form-control form-control-lg" id="fullName" name="fullName" 
                                   placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">
                                <i class="fa-solid fa-envelope me-1"></i> Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" 
                                   placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-semibold">
                                <i class="fa-solid fa-phone me-1"></i> Phone Number
                            </label>
                            <input type="tel" class="form-control form-control-lg" id="phone" name="phone" 
                                   placeholder="555-123-4567">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="fa-solid fa-lock me-1"></i> Password
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                       placeholder="Create password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label fw-semibold">
                                    <i class="fa-solid fa-lock me-1"></i> Confirm Password
                                </label>
                                <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" 
                                       placeholder="Confirm password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-register btn-lg w-100 mb-3">
                            <i class="fa-solid fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a th:href="@{/login}" class="text-warning fw-bold">Login here</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <a th:href="@{/}" class="text-muted">
                    <i class="fa-solid fa-arrow-left me-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
