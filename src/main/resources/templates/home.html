<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mini Sahibinden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark sahibinden-header">
    <div class="container">
        <a class="navbar-brand fw-bold text-dark" href="#">mini<span class="text-white bg-dark px-1 rounded">sahibinden</span>.com</a>
        
        <form class="d-flex w-50 mx-auto">
            <input class="form-control me-2" type="search" placeholder="Search for ads..." aria-label="Search">
            <button class="btn btn-outline-dark bg-white text-dark" type="submit">Search</button>
        </form>

        <div class="navbar-nav ms-auto">
            <a class="nav-link text-dark fw-bold" href="#">Login</a>
            <a class="nav-link text-dark fw-bold" href="#">Register</a>
            <a class="btn btn-primary btn-sm ms-3 text-white fw-bold" href="#">+ Post Ad</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        
        <div class="col-md-3">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white fw-bold">Categories</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="cat : ${categories}">
                        <a href="#" class="text-decoration-none text-dark" th:text="${cat}">Real Estate</a>
                        <span class="badge bg-secondary rounded-pill">14</span>
                    </li>
                </ul>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">City</div>
                <div class="card-body">
                    <select class="form-select mb-3">
                        <option selected>All Cities</option>
                        <option value="1">Istanbul</option>
                        <option value="2">Ankara</option>
                        <option value="3">Izmir</option>
                    </select>
                    <button class="btn btn-primary w-100">Apply Filter</button>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <h4 class="mb-3">Showcase</h4>
            
            <div class="row row-cols-1 row-cols-md-3 g-4">
                
                <div class="col" th:each="ad : ${adverts}">
                    <div class="card h-100 shadow-sm advert-card">
                        <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 180px;">
                            <i class="fa-solid fa-image fa-3x"></i>
                        </div>
                        
                        <div class="card-body">
                            <h5 class="card-title text-truncate" th:text="${ad.title}">Ad Title</h5>
                            <p class="card-text text-primary fw-bold mb-1" th:text="${ad.price} + ' TL'">0.00 TL</p>
                            <small class="text-muted">
                                <i class="fa-solid fa-location-dot"></i> <span th:text="${ad.city}">Location</span>
                            </small>
                        </div>
                        <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                            <small class="text-muted">2 days ago</small>
                            <a href="#" class="btn btn-sm btn-outline-primary">View</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="mt-5 py-3 text-center text-muted">
    <small>&copy; 2025 Mini-Sahibinden Project</small>
</footer>

</body>
</html>
