<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mini Sahibinden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .advert-card:hover { transform: translateY(-5px); transition: 0.3s; cursor: pointer; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-warning pb-3 pt-3" style="background-color: #f8f9fa!important; border-bottom: 1px solid #ddd;">
    <div class="container">
        <a class="navbar-brand fw-bold text-dark" href="#">mini<span class="bg-warning px-1 rounded border border-dark">sahibinden</span>.com</a>
        
        <form class="d-flex w-50 mx-auto" th:action="@{/}" method="get">
            <input class="form-control me-2" type="search" name="keyword" 
                   placeholder="Search for ads..." aria-label="Search" 
                   th:value="${param.keyword}"> <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>

        <div class="navbar-nav ms-auto">
            <a class="btn btn-primary btn-sm ms-3 text-white fw-bold shadow-sm" href="#">+ Post Ad</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        
        <div class="col-md-3">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white fw-bold">Categories</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="cat : ${categories}">
                        <a th:href="@{/(categoryId=${cat.id})}" 
                           class="text-decoration-none text-dark" 
                           th:text="${cat.name}">Category Name</a>
                        
                        <span class="badge bg-secondary rounded-pill">></span>
                    </li>
                    
                    <li class="list-group-item">
                        <a href="/" class="text-decoration-none text-primary fw-bold">Show All</a>
                    </li>
                </ul>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Filter</div>
                <div class="card-body">
                    <select class="form-select mb-3">
                        <option selected>All Cities</option>
                        <option value="1">Istanbul</option>
                        <option value="2">Ankara</option>
                        <option value="3">Izmir</option>
                    </select>
                    <button class="btn btn-primary w-100">Apply Filter</button>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <h4 class="mb-3">Showcase</h4>
            
            <div th:if="${#lists.isEmpty(listings)}" class="alert alert-info">
                No listings found in the database.
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                
                <div class="col" th:each="ad : ${listings}">
                    <div class="card h-100 shadow-sm advert-card">
                        <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 180px;">
                            <i class="fa-solid fa-image fa-3x"></i>
                        </div>
                        
                        <div class="card-body">
                            <h5 class="card-title text-truncate" th:text="${ad.title}">Ad Title</h5>
                            <p class="card-text text-primary fw-bold mb-1" 
                                th:text="${#numbers.formatDecimal(ad.price, 0, 'COMMA', 0, 'POINT')} + ' TL'">
                                0 TL
                            </p>
                            
                            <small class="text-muted">
                                <i class="fa-solid fa-tag"></i> 
                                <span th:text="${ad.category != null ? ad.category.name : 'Uncategorized'}">Category</span>
                            </small>
                        </div>
                        <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                            <small class="text-muted" th:text="${ad.datePosted}">Date</small>
                            <a th:href="@{/listing/{id}(id=${ad.id})}" class="btn btn-sm btn-outline-primary">View</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="mt-5 py-3 text-center text-muted border-top">
    <small>&copy; 2025 Mini-Sahibinden Project</small>
</footer>

</body>
</html>
