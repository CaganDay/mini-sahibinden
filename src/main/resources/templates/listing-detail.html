<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${listing.title}">Listing Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-warning pb-3 pt-3" style="background-color: #f8f9fa!important; border-bottom: 1px solid #ddd;">
    <div class="container">
        <a class="navbar-brand fw-bold text-dark" href="/">mini<span class="bg-warning px-1 rounded border border-dark">sahibinden</span>.com</a>
        <a href="/" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 400px;">
                    <i class="fa-solid fa-image fa-5x"></i>
                </div>
                <div class="card-body">
                    <h2 class="card-title fw-bold mb-3" th:text="${listing.title}">Title</h2>
                    <hr>
                    <h5 class="fw-bold">Description</h5>
                    <p class="card-text" th:text="${listing.description}">
                        Full description goes here...
                    </p>
                </div>
                <div class="card-footer bg-white text-muted">
                    Posted on <span th:text="${listing.datePosted}">Date</span>
                    in <span class="fw-bold text-dark" th:text="${listing.category.name}">Category</span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm mb-3 border-primary">
                <div class="card-body text-center">
                    <h6 class="text-muted">Price</h6>
                    <h3 class="text-primary fw-bold" 
                        th:text="${#numbers.formatDecimal(listing.price, 0, 'COMMA', 0, 'POINT')} + ' TL'">
                        0 TL
                    </h3>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Seller Information</div>
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                            <i class="fa-solid fa-user text-secondary"></i>
                        </div>
                        <div>
                            <h5 class="mb-0" th:text="${listing.user.firstName} + ' ' + ${listing.user.lastName}">Name</h5>
                            <small class="text-muted">Member since 2023</small>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-success"><i class="fa-solid fa-phone"></i> Show Number</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
